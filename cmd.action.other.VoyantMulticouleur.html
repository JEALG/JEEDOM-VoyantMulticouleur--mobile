<div style="min-width:80px;min-height:25px;" class="cmd" data-type="action" data-subtype="other" data-cmd_id="#id#" data-cmd_uid="#uid#" data-eqLogic_id="#eqLogic_id#" data-eqLogic_id="#eqLogic_id#" title="#collectDate#">
    <!-- Info Widget
        Basé sur les widget de 	: 
        Mise à jour				: JAG 20190911 : Normalisation nom images => Merci à mich0111
	-->
    <span style="float:left;" class="title #hide_name#">
        <span class="cmdName" style="#hideCmdName#">#valueName#</span>
    </span>
  	<span class="iconCmd#id#"></span>
  	<span class="value#id#"></span>
<script>
	jeedom.cmd.update['#id#'] = function(_options){
        // Paramètrage du logo
            // Récupération image du Dashboard
                            var srcImgDashboard_M    = ('#Dashboard-M#'!='#'+'Dashboard-M#') ? "#Dashboard-M#" : "YES";
                if (srcImgDashboard_M  == "YES") {
                    // Variables identique avec le Dashboard
                        // Couleur ON
                            var srcImgColorON_M   = ('#CouleurON#'!='#'+'CouleurON#') ? "#CouleurON#" : "gn";
                            var srcImglogoON_M_T  = ('#logoON_type#'!='#'+'logoON_type#') ? "#logoON_type#" : "png";
                        // Couleur OFF
                            var srcImgColorOFF_M  = ('#CouleurOFF#'!='#'+'CouleurOFF#') ? "#CouleurOFF#" : "rd";
                            var srcImglogoOFF_M_T = ('#logoOFF_type#'!='#'+'logoOFF_type#') ? "#logoOFF_type#" : "png";
                        // Forme ON
                            var srcImgFormON_M    = ('#FormeON#'!='#'+'FormeON#') ? "#FormeON#" : "rond";
                        // Forme OFF
                            var srcImgFormOFF_M   = ('#FormeOFF#'!='#'+'FormeOFF#') ? "#FormeOFF#" : "rond";
                } else if (srcImgDashboard_M  == "NO") {
                    // Variables identique avec le Dashboard
                        // Couleur ON
                            var srcImgColorON_M   = ('#CouleurON-M#'!='#'+'CouleurON-M#') ? "#CouleurON-M#" : "gn";
                            var srcImglogoON_M_T  = ('#logoON-M_type#'!='#'+'logoON-M_type#') ? "#logoON-M_type#" : "png";
                        // Couleur OFF
                            var srcImgColorOFF_M  = ('#CouleurOFF-M#'!='#'+'CouleurOFF-M#') ? "#CouleurOFF-M#" : "rd";
                            var srcImglogoOFF_M_T = ('#logoOFF-M_type#'!='#'+'logoOFF-M_type#') ? "#logoOFF-M_type#" : "png";
                        // Forme ON
                            var srcImgFormON_M    = ('#FormeON-M#'!='#'+'FormeON-M#') ? "#FormeON-M#" : "rond";
                        // Forme OFF
                            var srcImgFormOFF_M   = ('#FormeOFF-M#'!='#'+'FormeOFF-M#') ? "#FormeOFF-M#" : "rond";
                };
    			
			// Paramétrage des images
						var srcImgURL_M       = 'plugins/widget/core/template/dashboard/cmd.action.other.Multi-action-Defaut/voyant/';

		if (_options.display_value == '1' || _options.display_value == 1 || _options.display_value == '99' || _options.display_value == 99 || _options.display_value == 'on') {
			if (jeedom.cmd.normalizeName('#name#') == 'on') {
				$('.cmd[data-cmd_id=#id#]').hide();
			}else{
				$('.cmd[data-cmd_id=#id#]').show();
				$('.cmd[data-cmd_id=#id#] .iconCmd#id#').empty().append('<img src="'+srcImgURL_M +'vo_' +srcImgFormON_M +'_'+srcImgColorON_M +'.'+ srcImglogoON_M_T+'">');
			}
		} else {
			if (jeedom.cmd.normalizeName('#name#') == 'off') {
				$('.cmd[data-cmd_id=#id#]').hide();
			}else{
				$('.cmd[data-cmd_id=#id#]').show();
				$('.cmd[data-cmd_id=#id#] .iconCmd#id#').empty().append('<img src="'+srcImgURL_M +'vo_' +srcImgFormOFF_M +'_'+srcImgColorOFF_M +'.'+ srcImglogoOFF_M_T+'">');
			}
		}
	}
	jeedom.cmd.update['#id#']({display_value:'#state#'});
		$('.cmd[data-cmd_uid=#uid#] .iconCmd#id#').off().on('click', function () {
			jeedom.cmd.execute({id: '#id#'});
		});
</script>
</div>
